<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; text-align: center; background-color: #f4f4f9; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #2e7d32; margin-bottom: 5px; }
        h2 { color: #333; margin-top: 0; }
        .info { background: #e8f5e9; padding: 10px; border-radius: 8px; display: inline-block; margin: 10px 0; }
        
        .btn-absen { 
            background-color: #2e7d32; color: white; 
            padding: 15px 40px; border: none; border-radius: 50px; 
            font-size: 20px; font-weight: bold; cursor: pointer; 
            margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn-absen:active { transform: scale(0.95); }
        .btn-absen:disabled { background-color: #ccc; cursor: not-allowed; }

        .btn-logout { background: #555; color: white; border: none; padding: 8px 15px; cursor: pointer; margin-top: 30px; border-radius: 5px; }
        
        #status-lokasi { margin-top: 15px; font-size: 14px; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üëã Halo, Siswa!</h1>
        
        <h2 id="nama-siswa">Sedang memuat...</h2>
        
        <div class="info">
            Kelas: <strong id="kelas-siswa">-</strong>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <p>Sudah sampai sekolah? Klik tombol ini:</p>
        
        <button id="btn-absen" class="btn-absen" onclick="absenSekarang()">
            üìç ABSEN MASUK
        </button>
        
        <p id="status-lokasi"></p>
        
        <br>
        <button onclick="logout()" class="btn-logout">Keluar</button>
    </div>

    <script type="module">
        import { db, auth } from './js/firebase-config.js';
        import { doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- KONFIGURASI LOKASI SEKOLAH (REMBANG) ---
        const SEKOLAH_LAT = -6.699783;
        const SEKOLAH_LNG = 111.319910;
        const RADIUS_METER = 100; // Toleransi jarak 100 meter

        let currentUserProfile = null; // Simpan data siswa sementara

        // 1. Cek Login & Ambil Data Profil
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    currentUserProfile = docSnap.data(); // Simpan data ke variabel global
                    document.getElementById("nama-siswa").innerText = currentUserProfile.nama;
                    document.getElementById("kelas-siswa").innerText = currentUserProfile.kelas;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        // 2. Fungsi Utama: ABSEN SEKARANG
        window.absenSekarang = function() {
            const btn = document.getElementById("btn-absen");
            const statusTxt = document.getElementById("status-lokasi");

            if (!navigator.geolocation) {
                alert("Browser Anda tidak mendukung GPS.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Mencari Lokasi...";
            statusTxt.innerText = "Sedang mendeteksi posisi Anda...";

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // Sukses dapat lokasi
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    // Hitung Jarak
                    const jarak = hitungJarak(userLat, userLng, SEKOLAH_LAT, SEKOLAH_LNG);
                    const jarakBulat = Math.round(jarak);

                    if (jarak <= RADIUS_METER) {
                        // POSISI AMAN -> SIMPAN KE DATABASE
                        simpanAbsensi(userLat, userLng, jarakBulat);
                    } else {
                        // POSISI JAUH
                        alert(`‚ùå GAGAL ABSEN!\n\nAnda berada ${jarakBulat} meter dari sekolah.\nRadius maks: ${RADIUS_METER} meter.\nSilakan masuk ke area sekolah.`);
                        btn.disabled = false;
                        btn.innerText = "üìç ABSEN MASUK";
                        statusTxt.innerText = `Posisi Anda: ${jarakBulat}m dari titik pusat.`;
                    }
                },
                (error) => {
                    // Gagal dapat lokasi
                    console.error(error);
                    alert("Gagal mendeteksi lokasi. Pastikan GPS aktif dan Izinkan akses lokasi.");
                    btn.disabled = false;
                    btn.innerText = "üìç ABSEN MASUK";
                },
                { enableHighAccuracy: true } // Minta akurasi tinggi (Penting buat HP)
            );
        }

        // 3. Fungsi Simpan ke Firestore
        async function simpanAbsensi(lat, lng, jarak) {
            const btn = document.getElementById("btn-absen");
            const statusTxt = document.getElementById("status-lokasi");

            try {
                // Simpan ke koleksi baru bernama 'absensi'
                await addDoc(collection(db, "absensi"), {
                    uid: auth.currentUser.uid,
                    nama: currentUserProfile.nama,
                    kelas: currentUserProfile.kelas,
                    tanggal: serverTimestamp(), // Jam server (anti curang)
                    lokasi: { lat: lat, lng: lng },
                    jarak_meter: jarak,
                    status: "Hadir"
                });

                alert("‚úÖ BERHASIL ABSEN!\nData kehadiran Anda telah tercatat.");
                btn.innerText = "Sudah Absen";
                statusTxt.innerText = `Tercatat pada jarak ${jarak}m.`;
                statusTxt.style.color = "green";

            } catch (error) {
                console.error("Error simpan:", error);
                alert("Terjadi kesalahan saat menyimpan data.");
                btn.disabled = false;
                btn.innerText = "üìç ABSEN MASUK";
            }
        }

        // 4. Rumus Matematika Menghitung Jarak (Haversine Formula)
        function hitungJarak(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Jari-jari bumi (meter)
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Hasil dalam meter
        }

        window.logout = function() {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        }
    </script>
</body>
</html>
